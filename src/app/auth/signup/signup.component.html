<ng-container *transloco="let t">
  <app-auth-layout [title]="t('AUTH.SIGNUP.TITLE')">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="p-fluid signup-form flex flex-column gap-2">
      <div class="field signup-field">
        <p-floatlabel variant="on">
          <input
            pInputText
            id="email"
            type="email"
            formControlName="email"
            autocomplete="off"
          />
          <label for="email">Email</label>
        </p-floatlabel>
      </div>
      <div class="field signup-field">
        <p-floatlabel variant="on">
          <input
            pInputText
            id="firstName"
            type="text"
            formControlName="firstName"
            autocomplete="off"
          />
          <label for="firstName">First Name</label>
        </p-floatlabel>
      </div>
      <div class="field signup-field">
        <p-floatlabel variant="on">
          <input
            pInputText
            id="lastName"
            type="text"
            formControlName="lastName"
            autocomplete="off"
          />
          <label for="lastName">Last Name</label>
        </p-floatlabel>
      </div>
      <div class="field signup-field">
        <p-floatlabel variant="on">
          <input
            pInputText
            id="password"
            type="password"
            formControlName="password"
            autocomplete="off"
          />
          <label for="password">Password</label>
        </p-floatlabel>
      </div>
      <div class="mb-3">
        <p-button label="Sign Up" [raised]="true" severity="success" type="submit" class="w-full" />
      </div>
      <div class="flex flex-column align-items-center gap-2">
        <a routerLink="/login" class="text-primary">Already have an account? Login</a>
      </div>
    </form>
    <p-toast></p-toast>
  </app-auth-layout>
</ng-container>
