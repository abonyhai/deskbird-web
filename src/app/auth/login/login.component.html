<ng-container *transloco="let t">
  <app-auth-layout [title]="t('AUTH.LOGIN.WELCOME_TITLE')">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="p-fluid login-form flex flex-column gap-2">
      <div class="field login-field">
        <p-floatlabel variant="on">
          <input
            pInputText
            id="email"
            type="email"
            formControlName="email"
            autocomplete="off"
          />
          <label for="email">{{ t('AUTH.LOGIN.EMAIL_LABEL') }}</label>
        </p-floatlabel>
      </div>
      <div class="field login-field">
        <p-floatlabel variant="on">
          <input
            pInputText
            id="password"
            type="password"
            formControlName="password"
            autocomplete="off"
          />
          <label for="password">{{ t('AUTH.LOGIN.PASSWORD_LABEL') }}</label>
        </p-floatlabel>
      </div>
      <div class="mb-2 text-left">
        <a routerLink="/forgot-password" class="text-primary">{{ t('AUTH.LOGIN.FORGOT_PASSWORD') }}</a>
      </div>
      <div class="mb-3">
        <p-button [label]="t('AUTH.LOGIN.SIGN_IN_BUTTON')" [raised]="true" severity="success" type="submit" class="w-full" />
      </div>
      <div class="flex flex-column align-items-center gap-2">
        <a routerLink="/signup" class="text-primary">{{ t('AUTH.LOGIN.NO_ACCOUNT_TEXT') }} {{ t('AUTH.LOGIN.SIGN_UP_LINK') }}</a>
      </div>
    </form>
    <p-toast></p-toast>
  </app-auth-layout>
</ng-container>
